<ons-page id="homePage">
    <ons-toolbar>
        <div class="left">
            <!-- Toolbar-button with different icons depending on the platform. -->
            <ons-toolbar-button id="menubtn">
                <ons-icon icon="ion-navicon, material:md-menu" size="32px, material:24px" style="color: black;"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center" style="text-align: center;">EAT WITH US</div>
        <div class="right">
            <ons-toolbar-button>
                <ons-icon icon="fa-user-circle" style="color: black;"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <p style="text-align: center; margin-top: 70px; margin-bottom: 10px;">
        <ons-search-input placeholder="Food or Restuarant">
        </ons-search-input>
    </p>

    <div class="content" style="text-align: center;">
        <div class="recommended">
            <h4>Recommended</h4>
            <ons-carousel auto-scroll auto-scroll-ratio="0.5" auto-refresh swipeable overscrollable item-width="130px"
                class="recommended_list" id="carousel">
                <ons-carousel-item modifier="nodivider" id="item1" class="recommended_item">
                    <div class="thumbnail" style="background-image: url('images/item1.jpg')">
                    </div>
                </ons-carousel-item>                
            </ons-carousel>
        </div>

        <div class="category_content">
            <h4 style="margin-top: 0px">Food Category</h4>
            <ons-row class="category">
                <ons-col modifier="nodivider">
                    <div class="category_wrapper" style="background-image: url('images/category1.jpg')">
                        <figure class="category_thumbnail">
                            <div class="category_title" id="Category_1_name">FastFood</div>
                        </figure>
                    </div>
                </ons-col>
                <ons-col modifier="nodivider">
                    <div class="category_wrapper" style="background-image: url('images/category2.jpg')">
                        <figure class="category_thumbnail">
                            <div class="category_title" id="Category_2_name">Kababs</div>
                        </figure>
                    </div>
                </ons-col>
            </ons-row>
            <ons-row class="category">
                <ons-col modifier="nodivider">
                    <div class="category_wrapper" style="background-image: url('images/category3.jpg')">
                        <figure class="category_thumbnail">
                            <div class="category_title" id="Category_3_name">Chinese</div>
                        </figure>
                    </div>
                </ons-col>
                <ons-col modifier="nodivider">
                    <div class="category_wrapper" style="background-image: url('images/category4.jpg')">
                        <figure class="category_thumbnail">
                            <div class="category_title" id="Category_4_name">Pizza</div>
                        </figure>
                    </div>
                </ons-col>
            </ons-row>
            <ons-row class="category">
                <ons-col modifier="nodivider">
                    <div class="category_wrapper" style="background-image: url('images/category5.jpg')">
                        <figure class="category_thumbnail">
                            <div class="category_title" id="Category_5_name">Thai</div>
                        </figure>
                    </div>
                </ons-col>
                <ons-col modifier="nodivider">
                    <div class="category_wrapper" style="background-image: url('images/category6.jpg')">
                        <figure class="category_thumbnail">
                            <div class="category_title" id="Category_6_name">Vegeterian</div>
                        </figure>
                    </div>
                </ons-col>
            </ons-row>
        </div>
</ons-page>
