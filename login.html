<ons-page id="loginPage">
    <ons-card id="login-page">
    <div style="text-align: center; margin-top: 30px;">
        <img src="https://image.flaticon.com/icons/svg/1585/1585291.svg" style="width: 20%">
        <div class="title" style="text-align: center;">
            <h3>Log in</h3>
        <p>Insert your email and password to login</p>
        </div>
        <div class="content">
            <div style="text-align: center; margin-top: 30px;">
                <p>
                    <ons-input id="email" modifier="underbar" placeholder="E-mail"></ons-input>
                </p>
                <p>
                    <ons-input id="password" modifier="underbar" type="password" placeholder="Password">
                    </ons-input>
                </p>
                <p style="margin-top: 30px;">
                    <ons-button id="signinbtn" style="background-color: green">Log in</ons-button>
                </p>
                
                    <h3>or</h3>
                    <center>
                            <ons-button style="width: 35%" id="facebook">Facebook</ons-button>
                            <ons-button style="width: 35%;background-color: red" id="gmail">Gmail</ons-button>
                    </center>
    
                    <br>
        <div><center>
           <ons-button id="forgot" modifier="quiet">forgot password?</ons-button>
           <ons-button modifier="quiet" id="register">create an account</ons-button>
        </div>
                    <ons-row style="margin-top: 30px;color:navy">
                        <ons-col>                            
                            <div id="backhomebtn">Back to Homepage</div>  
                        </ons-col>
                    </ons-row>
                
            </div>
        </div>
    </div>
</ons-card>
</ons-page>
