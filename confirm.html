<ons-page id="confirmPage">

        <ons-toolbar>
                <div class="left">
                            <ons-toolbar-button id="backbtn">
                                    <img src="https://image.flaticon.com/icons/svg/60/60965.svg" style="width: 15%">
                            </ons-toolbar-button>
                        </div>
                        <div class="center">EAT WITH US</div>
                </ons-toolbar>

  <ons-card>
        <center>
            <div class="logo" style="background-image: url('https://firebasestorage.googleapis.com/v0/b/eatwithus-28ba7.appspot.com/o/logo1.JPG?alt=media&token=e3ba1c42-bd33-4681-a39b-330c94ecd0d0')"></div>                                        
            <br>
            <p2>McDonald's</p2>
            <br>
            <p2>Your Order is below</p2>
            <br></br>
        </center>

            <ons-row id="color-gray">
                    <ons-col width="20%">
                            <p4>Quantity</p4>
                        </ons-col>
                    <ons-col width="70%">
                            <p4>Name of Dish</p4>
                        </ons-col>
                    <ons-col width="10%">
                            <p4>Price</p4>
                        </ons-col>
            </ons-row>

            <ons-row>
                    <ons-col width="20%">
                            <p4>1</p4>
                        </ons-col>
                    <ons-col width="70%">
                            <p4>Chicken Chowmein</p4>
                        </ons-col>
                    <ons-col width="10%">
                            <p4>$30</p4>
                        </ons-col>
            </ons-row>

            <ons-row>
                    <ons-col width="20%">
                            <p4>2</p4>
                        </ons-col>
                    <ons-col width="70%">
                            <p4>Beef Stir Fry</p4>
                        </ons-col>
                    <ons-col width="10%">
                            <p4>$10</p4>
                        </ons-col>
            </ons-row>

            
            <ons-row>
                    <ons-col width="20%">
                            <p4>3</p4>
                        </ons-col>
                    <ons-col width="70%">
                            <p4>Soft Drinks(Coke)</p4>
                        </ons-col>
                    <ons-col width="10%">
                            <p4>$8.5</p4>
                        </ons-col>
            </ons-row>
            
            <br>
        
        <ons-card id="color-gray">
            <p2>Total : $48.5</p2>
        </ons-card>

        <ons-card id="card-border">
                <p2>Enter coupon if you have any</p2>
        </ons-card>
      
        
        <center><p2><b>Pay via</b></p2></center>
        <br>

        <ons-button modifier="large" id="creditcard">
            <p2>Credit Card</p2>
        </ons-button>
        <br>

        <ons-button modifier="large" id="paypal">
            <p2>PayPal</p2>
        </ons-button>
        <br>

        <ons-button modifier="large">
            <p2>Cash on Delivery</p2>
        </ons-button>
  </ons-card>
</ons-page>
