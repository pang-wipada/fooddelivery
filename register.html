<ons-page id="regisPage">
        <ons-card id="regis-page">
                <center><img src="https://image.flaticon.com/icons/svg/1585/1585291.svg" style="width: 20%"></center>
            <h3>Register an Account</h3>
            <p>By registering an account, you accept all terms and conditions</p>
        
        <br></br>
        <div>
           <span>
                <ons-input id="fullname" modifier="underbar" placeholder="Full Name" type="text" required></ons-input>
                <br></br>
                <ons-input id="email" modifier="underbar" placeholder="E-mail Address" type="email" required></ons-input>
                <br></br>
                <ons-input id="phone" modifier="underbar" placeholder="Phone Number" type="text" required></ons-input>
                <br></br>
                <ons-input id="password" modifier="underbar" placeholder="Password" type="password" required></ons-input>
           </span>
        </div>

        <center>
        <section style="width: 70%">
        <br></br>
            <ons-button modifier="large" id="signup()">Register</ons-button>
        </section>
        </center>
        <br>

        <ons-button modifier="quiet" id="backbtn">back</ons-button>
      </ons-card>
</ons-page>
